{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Assign Class to student {% endblock %}</h1>

<div class="container">
    <br>
    <form action="" method="post">
      <input type="number" placeholder="student_id" name="student_id" value="{{
        request.form.student_id }}"><br>
      <input type="number" placeholder="class_id" name="class_id" value="{{
        request.form.class_id }}"><br>
      <input class="btn btn-default" type="submit" value="Submit">
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
{% endblock %}
