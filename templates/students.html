{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Students {% endblock %}</h1>
    <div style="width: 50%; margin: auto">
        {% for student in students %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">{{ student[0] }}</p>
            <p style="font-size: 24px">{{ student[1] }}</p>
            <p style="font-size: 24px">{{ student[2] }}</p>
            <p style="font-size: 24px">{{ student[3] }}</p>
            <p style="font-size: 24px">{{ student[4] }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
