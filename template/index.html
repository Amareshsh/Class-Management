{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Books {% endblock %}</h1>
    {% for student in students %}
        <div class=''>
            <h3>#{{ student[0] }} - {{ student[1] }} BY {{ student[2] }}</h3>
            <i><p>({{ student[3] }} pages)</p></i>
            <p class='review'>{{ student[4] }}</p>
            <i><p>Added {{ student[5] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}
